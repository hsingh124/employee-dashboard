<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #343a40;
    }

    .container {
      max-width: 400px;
      padding: 2rem;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      color: #dc3545;
    }

    p {
      margin: 1rem 0;
      font-size: 1.1rem;
    }

    a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <p><a href="/">Go back to home</a></p>
  </div>
</body>
</html>
